<section class="hero-section" id="Home">
    <div class="hero container"> 
        <div class="hero-section__ice-cream">
            <picture>
                <source media="(min-width: 1200px)" srcset="
            ./images/desktop/hero-img-desktop-1x.png 1x,
            ./images/desktop/hero-img-desktop-2x.png 2x
          " />

                <source media="(min-width: 768px)" srcset="
            ./images/tablet/hero-img-tablet-1x.png 1x,
            ./images/tablet/hero-img-tablet-2x.png 2x
          " />

                <source media="(max-width: 767px)" srcset="
            ./images/mobile/hero-img-mobile-1x.png 1x,
            ./images/mobile/hero-img-mobile-2x.png 2x
          " />

                <img class="hero__main-img" src="./images/mobile/hero-img-mobile-1x.png" alt="ice cream" />
            </picture>
        </div>
        <h1 class="hero__title">
            ice cream made with
            <span class="hero__title-accent">passion</span>
        </h1>

        <div class="hero-buttons">
            <button class="hero__button-first" type="button">Products</button>
            <button class="hero__button-second" type="button">How it's made?</button>
        </div>

        <div class="hero__milk">
            <picture>
                <source media="(min-width: 1200px)" srcset="
            ./images/desktop/hero-milk-desktop-1x.png 1x,
            ./images/desktop/hero-milk-desktop-2x.png 2x
          " />

                <source media="(min-width: 768px)" srcset="
            ./images/tablet/hero-milk-tablet-1x.png 1x,
            ./images/tablet/hero-milk-tablet-2x.png 2x
          " />

                <img class="hero__milk-img" src="./images/tablet/hero-milk-tablet-1x.png" alt="milk" />
            </picture>

            <div class="hero__milk-section">
                <p class="hero__milk-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                    ut labore et
                </p>
                <svg class="hero__milk-icon">
                    <use href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
            </div>
        </div>

        <picture>
            <source media="(min-width: 1200px)" srcset="
          ./images/desktop/hero-girl-desktop-1x.png 1x,
          ./images/desktop/hero-girl-desktop-2x.png 2x
        " />

            <source media="(min-width: 768px)" srcset="
          ./images/tablet/hero-girl-tablet-1x.png 1x,
          ./images/tablet/hero-girl-tablet-2x.png 2x
        " />

            <img class="hero__girl" src="./images/tablet/hero-girl-tablet-1x.png" alt="girl" />
        </picture>

        <div class="hero__cafes">
            <div class="ellipse1"></div>
            <span class="hero__cafes-numbers">16</span>
            <p class="hero__cafes-text">cafes</p>
        </div>
        <div class="hero__foodtrucks">
            <div class="ellipse2"></div>
            <span class="hero__foodtrucks-numbers">23</span>
            <p class="hero__foodtrucks-text">food trucks</p>
        </div>
    </div>
</section>
